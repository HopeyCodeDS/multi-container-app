# postgres-deployment.yaml
apiVersion: apps/v1
kind: Deployment
metadata:
  name: postgres
spec:
  replicas: 1
  selector:
    matchLabels:
      app: postgres
  template:
    metadata:
      labels:
        app: postgres
    spec:
      containers:
      - name: postgres
        image: postgres:latest
        ports:
        - containerPort: 5432
        env:
        - name: POSTGRES_DB
          value: Enterprise
        - name: POSTGRES_USER
          value: postgres
        - name: POSTGRES_PASSWORD
          value: Student_1234
        volumeMounts:
        - name: postgres-pv
          mountPath: /var/lib/postgresql/data
        - name: init-db-config
          mountPath: /docker-entrypoint-initdb.d
          subPath: init-db.sql
      volumes:
      - name: postgres-pv
        persistentVolumeClaim:
          claimName: postgres-pvc
      - name: init-db-config
        configMap:
          name: init-db-config
